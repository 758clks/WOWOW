    <style>
        :root {
            --primary-bg: #ffffff;
            --secondary-bg: #f5f5f5;
            --text-color: #333333;
            --border-color: #e0e0e0;
            --accent-color: #0f0f0f;
            --hover-color: #f0f0f0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            /* 确保所有颜色都是黑白风格 */
        }

        .dark {
            --primary-bg: #121212;
            --secondary-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --border-color: #333333;
            --accent-color: #ffffff;
            --hover-color: #2a2a2a;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'SF Pro Display', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .section {
            background-color: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow-color);
            transition: all 0.3s ease;
        }

        .grid-item {
            background-color: var(--primary-bg);
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1/1;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            box-shadow: 0 2px 8px var(--shadow-color);
        }

        .grid-item:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .grid-item:hover img {
            transform: scale(1.05);
        }

        .year-btn {
            transition: all 0.3s ease;
        }

        .year-btn.active {
            background-color: var(--accent-color);
            color: var(--primary-bg);
        }

        .search-input {
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 2px rgba(15, 15, 15, 0.1);
        }

        /* 模态框样式 */
        .modal {
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: var(--primary-bg);
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        /* 微交互动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 深色模式切换
            const themeToggle = document.getElementById('theme-toggle');
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
            
            // 初始化主题
            if (prefersDarkScheme.matches) {
                document.documentElement.classList.add('dark');
            }
            
            themeToggle.addEventListener('click', function() {
                document.documentElement.classList.toggle('dark');
            });
            
            // 模态框功能
            const modal = document.getElementById('modal');
            const modalImg = document.getElementById('modal-img');
            const modalTitle = document.getElementById('modal-title');
            const closeModal = document.getElementById('close-modal');
            const downloadBtn = document.getElementById('download-btn');
            const modalContentContainer = document.getElementById('modal-content-container');
            const gridItems = document.querySelectorAll('.grid-item');
            
            // 关闭模态框
            closeModal.addEventListener('click', function() {
                modal.classList.remove('show');
                setTimeout(() => {
                    modal.style.display = 'none';
                }, 300);
            });
            
            // 点击模态框外部关闭
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeModal.click();
                }
            });
            
            // 资源项点击事件
            gridItems.forEach(item => {
                if (!item.classList.contains('flex')) { // 排除添加按钮
                    item.addEventListener('click', function() {
                        const filePath = this.getAttribute('data-file');
                        if (filePath) {
                            showFileDetails(filePath, this);
                        }
                    });
                }
            });
            
            // 显示文件详情
            function showFileDetails(filePath, item) {
                const fileName = filePath.split('/').pop();
                const fileExtension = fileName.split('.').pop().toLowerCase();
                
                // 重置模态框内容
                modalContentContainer.innerHTML = '';
                
                // 图片文件
                if (['jpg', 'jpeg', 'png', 'gif', 'svg'].includes(fileExtension)) {
                    modalImg.src = filePath;
                    modalImg.style.display = 'block';
                    modalTitle.textContent = fileName;
                    modalContentContainer.style.display = 'none';
                    
                    // 设置下载按钮
                    downloadBtn.onclick = function() {
                        const a = document.createElement('a');
                        a.href = filePath;
                        a.download = fileName;
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    };
                } 
                // 文档文件
                else if (['doc', 'docx', 'ppt', 'pptx', 'xls', 'xlsx', 'pdf'].includes(fileExtension)) {
                    modalImg.style.display = 'none';
                    modalContentContainer.style.display = 'block';
                    
                    const fileInfo = document.createElement('div');
                    fileInfo.className = 'file-preview';
                    fileInfo.innerHTML = `
                        <div class="text-center py-8">
                            <i class="fas fa-file-${getFileIcon(fileExtension)} text-5xl mb-4 ${getFileColor(fileExtension)}"></i>
                            <h3 class="text-xl font-medium mb-2">${fileName}</h3>
                            <p class="text-sm text-gray-500 mb-6">文件类型: ${fileExtension.toUpperCase()}</p>
                            <div class="flex justify-center space-x-4">
                                <a href="${filePath}" download class="px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-lg text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">
                                    <i class="fas fa-download mr-2"></i>下载文件
                                </a>
                                <a href="${filePath}" target="_blank" class="px-4 py-2 bg-gray-100 dark:bg-gray-800 rounded-lg text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">
                                    <i class="fas fa-eye mr-2"></i>在线预览
                                </a>
                            </div>
                        </div>
                    `;
                    modalContentContainer.appendChild(fileInfo);
                }
                
                // 显示模态框
                modal.style.display = 'block';
                setTimeout(() => {
                    modal.classList.add('show');
                }, 10);
            }
            
            // 获取文件图标
            function getFileIcon(extension) {
                switch(extension) {
                    case 'pdf': return 'pdf';
                    case 'doc': case 'docx': return 'word';
                    case 'xls': case 'xlsx': return 'excel';
                    case 'ppt': case 'pptx': return 'powerpoint';
                    default: return 'alt';
                }
            }
            
            // 获取文件颜色
            function getFileColor(extension) {
                // 黑白风格，所有文件图标使用灰色或黑色
                switch(extension) {
                    case 'pdf': return 'text-gray-700 dark:text-gray-300';
                    case 'doc': case 'docx': return 'text-gray-700 dark:text-gray-300';
                    case 'xls': case 'xlsx': return 'text-gray-700 dark:text-gray-300';
                    case 'ppt': case 'pptx': return 'text-gray-700 dark:text-gray-300';
                    default: return 'text-gray-500';
                }
            }
            
            // 分类按钮点击事件
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // 年份按钮点击事件
            const yearBtns = document.querySelectorAll('.year-btn');
            yearBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const parentSection = this.closest('section');
                    const yearBtnsInSection = parentSection.querySelectorAll('.year-btn');
                    
                    yearBtnsInSection.forEach(b => {
                        b.classList.remove('active');
                        b.classList.remove('bg-black');
                        b.classList.remove('text-white');
                        b.classList.remove('dark:bg-white');
                        b.classList.remove('dark:text-black');
                    });
                    
                    this.classList.add('active');
                    this.classList.add('bg-black');
                    this.classList.add('text-white');
                    this.classList.add('dark:bg-white');
                    this.classList.add('dark:text-black');
                });
            });
            
            // 搜索功能
            const searchInputs = document.querySelectorAll('.search-input');
            searchInputs.forEach(input => {
                input.addEventListener('keyup', function(e) {
                    if (e.key === 'Enter') {
                        const searchTerm = this.value.toLowerCase();
                        const section = this.closest('section');
                        const items = section.querySelectorAll('.grid-item');
                        
                        items.forEach(item => {
                            if (item.classList.contains('flex')) return; // 跳过添加按钮
                            
                            const filePath = item.getAttribute('data-file');
                            const fileName = filePath ? filePath.split('/').pop().toLowerCase() : '';
                            
                            if (fileName.includes(searchTerm)) {
                                item.style.display = 'block';
                            } else {
                                item.style.display = 'none';
                            }
                        });
                    }
                });
            });
            
            // 添加淡入动画
            const fadeElements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            fadeElements.forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
